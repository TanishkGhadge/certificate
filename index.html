<!DOCTYPE html>
<html>
<head>
    <title>Certificate Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Certificate Generator</h1>
        <div class="input-section">
            <input type="text" id="certId" placeholder="Enter Certificate ID">
            <button onclick="generateCertificate()">Generate Certificate</button>
        </div>
        <div id="certificates"></div>
        <div id="actions" class="actions" style="display: none;">
            <button onclick="printCertificate()">Print Certificate</button>
            <button onclick="downloadCertificate()">Download as Image</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
